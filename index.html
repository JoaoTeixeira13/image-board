<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Imageboard</h1>


    <!-- This container is for our Vue instance -->
    <div id="main">

        <h2>Latest Images </h2>

        <div v-if="images.length" class="image-board">
            <div v-for="image in images" :key="image.id" class="picture-container">
                
                <img :src="image.url" :alt="image.description">
                <p>{{image.title}}</p>
            </div> 

        </div>




    </div>



    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
