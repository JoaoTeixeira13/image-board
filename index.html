<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/dd230845a1.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <h1>Xenogenesis</h1>


    <!-- This container is for our Vue instance -->
    <div id="main">
        <modal v-if="imageSelected" :selected-image="imageSelected" @close="closeModal"></modal>
        <form method="post" action="/upload" enctype="multipart/form-data" @submit="handleSubmit" class="input-form">
           
            <div class="form-box">
                <div>
                    <input name="title" placeholder="TITLE*" required/>
                    <input name="user" placeholder="USER*" required/>
                    <input name="description" placeholder="DESCRIPTION"/>

                </div>
                <div>
                    <label for="input-tag">
                        <i class="fa-solid fa-camera"></i>
                         Browse                   
                        <input name="image" type="file" accept="image/*" id="input-tag" required/>
                    </label>
                    <button><i class="fa-solid fa-circle-arrow-up"></i> Submit</button> 
                </div>
            </div>

        </form>

        <h2 class="image-news">Latest Images </h2>

        <div v-if="images.length" class="image-board">
            <div v-for="image in images" :key="image.id" class="picture-container">
                
                <img :src="image.url" :alt="image.description" @click="selectImage(image.id)">
                <p>{{image.title}}</p>
            </div> 

        </div>

        <button @click="getMoreImages"><i class="fa-solid fa-circle-plus"></i> More</button> 




    </div>


    <footer>
            &copy; Xenogenesis,
            <script>document.write(new Date().getFullYear())</script>
    </footer>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
